<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 50px auto;
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
  <script>
    let colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    function balloonEvent(type) {
      if (type === 1) { // click: grow
        size += 10;
        colorIndex++;
        if (size > 420) size = 200;
        if (colorIndex > 2) colorIndex = 0;
      }

      if (type === 2) { // mouseleave: shrink
        size -= 5;
        colorIndex--;
        if (size < 200) size = 200;
        if (colorIndex < 0) colorIndex = 2;
      }

      const balloon = document.getElementById("balloon");
      balloon.style.backgroundColor = colors[colorIndex];
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
    }
  </script>
</head>
<body>
  <div id="balloon" onclick="balloonEvent(1)" onmouseleave="balloonEvent(2)"></div>
</body>
</html>
